<script>
  // 從 URL 中提取 index
  const urlParams = new URLSearchParams(window.location.search);
  const index = urlParams.get('index');
  const a = index;
  if (index !== null) {
    fetch('./data/blog.json')
      .then(response => response.json())
      .then(data => {
        const blogDetail = document.getElementById('blog-detail');
        if (data.blogs && data.blogs[index]) {
          const blog = data.blogs[index];
          blogDetail.innerHTML = `
                    <h1>${blog.title}</h1>
                    <p>This is the detailed content of blog ${index}.</p>
                `;
        } else {
          blogDetail.innerHTML = '<p>Blog not found.</p>';
        }
      })
      .catch(error => {
        console.error('Error loading blog details:', error);
        document.getElementById('blog-detail').innerHTML = '<p>Error loading blog.</p>';
      });
  } else {
    console.error('Index not found in URL');
    document.getElementById('blog-detail').innerHTML = '<p>No blog selected.</p>';
  }
</script>
