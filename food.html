    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .container
        {
            margin: 10%;
            height: 100vh; 
        }    
        .meal-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        .meal-section {
            text-align: center;
            width: 250px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s;
        }

        .meal-section:hover {
            transform: scale(1.05);
        }

        .meal-section img {
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease-in-out, opacity 0.3s;
            border: 3px solid #fcb69f;
            border-radius: 50%;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #fcb69f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #fa8e62;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #fcb69f;
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
            z-index: 10;
        }

        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .inweb{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
        }
        .inweb a{
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .meal-section {
                width: 200px;
                padding: 15px;
            }

            .meal-section img {
                width: 120px;
                height: 120px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .meal-section {
                width: 90%;
            }

            .meal-section img {
                width: 100px;
                height: 100px;
            }

            button {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
