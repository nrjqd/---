<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專屬回憶平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .large-card {
            position: relative;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
            width: 90%;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .large-card img {
            height: 600px;
            object-fit: cover;
            width: 100%;
            border-radius: 25px;
        }

        .large-card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .large-card:hover .large-card-content {
            opacity: 1;
        }

        .large-card:hover {
            transform: scale(1.05);
        }

        .large-card-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .large-card-description {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
        }

        .large-card-button {
            padding: 15px 40px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .large-card-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .large-card-button:active {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container card-container">
        <div class="large-card">
            <img src="./ai IMG.jpg" alt="Memory Platform">
            <div class="large-card-content">
                <h1 class="large-card-title">記錄青春，珍藏回憶</h1>
                <p class="large-card-description">
                    專屬回憶平台，提供日記式內容呈現，讓您輕鬆記錄生活點滴。<br>
                    簡便的資料庫管理，確保回憶永久保存，隨時隨地重溫那些美好的時刻。
                </p>
                <a href="main.html" class="large-card-button">進入網頁</a>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
